specVersion: "2.2"
metadata:
  name: BuildingPermits
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.80.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.f
    - name: sap.suite.ui.microchart
    - name: sap.ui.comp
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 
        path: uimodule/webapp
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
        debug: true
        /sap/opu/odata/sap/:
        # https://meksapgwd.mekorot.co.il:443
          target: TODO 
          auth:
            fromEnv: false
            user: TODO
            pass: TODO
